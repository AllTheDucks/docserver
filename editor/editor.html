<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit {{.path}}</title>

    <!-- Styles for content preview -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/atd-docs.css" rel="stylesheet">
    <link href="http://getbootstrap.com/assets/css/docs.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/default.min.css">
    <!-- End styles for content preview -->

        <link href="/editor/editor.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="titlebar">
	<h1>{{.path}}</h1>
</div>

<div class="editorContainer">
	<div id="editor">{{.content}}</div>
</div>

<div class="previewContainer">
    <div id="preview"></div>
</div>

<div class="toolbar">
<button id="saveButton">Save</button><img src="/editor/spinner.gif" style="display:none;" id="saveSpinner">
<span id="saveStatus" class="saveMsg"></span>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js" type="text/javascript" charset="utf-8"></script>

<!-- Javascript for content preview -->
<script src="js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
<!-- End javascript for content preview -->

<script src="/editor/editor.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
